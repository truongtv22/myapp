version: 2
jobs:
  android:
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: npx envinfo
      - run: yarn install
      - run: cd android && chmod +x gradlew && ./gradlew --no-daemon assembleRelease

workflows:
  version: 2
  build_and_test:
    jobs:
      - android